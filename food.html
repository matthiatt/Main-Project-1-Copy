<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Compressed CSS Bulma, documentation at https://bulma.io/documentation/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Our css -->
    <link rel="stylesheet" href="style.css">

    

</head>
<body>
    
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <p class="navbar-item" id="company-name">
        <img src="logo.png" alt="Logo">What's for dinner?
      </p>
    </div>
  
    <div id="navbarBasicExample" class="navbar-brand navbar-end">
   
        <a class="navbar-item" href="index.html">
          Home
        </a>
        <a class="navbar-item" href="food.html">
          <strong>Food</strong>
        </a>
        <a class="navbar-item" href="drink.html">
          Drinks
        </a>
    
    </div>
  </nav>




    <div id="company-info" class="columns">
      <div class="column is-two-thirds">
        <div class="card" id="food-card">
          <!-- Heart Icon -->
          <div class="heart-icon" id="save-food"> <svg id="food-heart-empty" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg>
          <svg id="food-heart-full" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
        </div>
          
          <!-- Arrow Icon -->
          <div class="right-arrow" id="food-arrow"><svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 8.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
          </svg></div>
          <!-- Food Image -->
            <div class="card-image view-recipe" >
              <figure class="modal-on image is-4by3">
                <img id="food-img" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content modal-on view-recipe">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" id="food-thumb" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4" id="food-title">Food Name</p>
                </div>
              </div>
              <div class="content" id="food-content">
                Click here to get instructions on how to make this delicious meal.
              </div>

            </div>
  

          </div>
    </div>

      <div class="column is-one-third">
        <label class="label">Want to view your favorite dishes?</label>
        <div class="columns">
        <div class="column has-text-centered">
          <button class="button is-centered is-link is-rounded modal-on " id="view-fav-food">View favorites</button>
        </div>
      </div>

        <div class="field">
          <label class="label">Looking for something specific?</label>
            <div class="control">
              <input class="input" type="text" id="name-food-search-input" placeholder="Search by dish name">
            </div> 
            <div class="control">
              <button class="button is-link" type="submit" id="name-food-search-submit">Submit</button>
            </div>
        </div>
      
      <div class="field">
        <label class="label">Want something special in your meal?</label>
        <div class="control">
          <input class="input" type="text" id="ingredient-food-search-input" placeholder="Search by ingredient">
        </div>
        <div class="control">
          <button class="button is-link" id="ingredient-food-search-submit" type="submit">Submit</button>
        </div>
      </div>

      <div class="field">
        <label class="label">Want a meal from a certain place?</label>
        <div class="control">
          <input class="input" type="text" id="origin-food-search-input" placeholder="Search by dish origin.  Example: American">
        </div>
        <div class="control">
          <button class="button is-link" id="origin-food-search-submit" type="submit">Submit</button>
        </div>
      </div>

      <div class="media-content" id="food-category">
        <p class="title is-4" >Search By Food Category</p>
       <button class="food-cat button is-link" data-cat="beef">Beef</button>
       <button class="food-cat button is-link" data-cat="chicken">Chicken</button>
       <button class="food-cat button is-link" data-cat="lamb">lamb</button>
       <button class="food-cat button is-link" data-cat="seafood">seafood</button>
       <button class="food-cat button is-link" data-cat="vegan">vegan</button>
       <button class="food-cat button is-link" data-cat="vegetarian">vegetarian</button>

      </div>



      </div> 

    </div>


     <!-- Modal, should pop up when click on recipe card.-->
  <div class="modal" id="my-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <!-- Recipe Name -->
        <p class="modal-card-title" id="modal-title">Modal title</p>
        <button class="delete modal-off" aria-label="close"></button>
      </header>
      <section class="modal-card-body" id="modal-body">
        <!-- Should include recipe ... -->
      </section>
      <footer class="modal-card-foot">
        <button class="button modal-off" id="modalCancel">Close</button>
      </footer>
    </div>
  </div>

  <div id="result">
  </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Our script -->
    <script src="script.js"></script>
  </body>
</html>
